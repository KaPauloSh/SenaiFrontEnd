    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8"/>
    <title>Sorteio</title>

  <body>
    <div id="container">
      <fieldset>
        <legend>SORTEIO</legend>
        <div id="campos">
          <input id="nome" type="text" placeholder="Digite um nome para adicionar" maxlength="20"/>
          <input type="button" onclick="adicionar()" id="enviar" value="enviar" />
          <input type="button" onclick="limpar()" id="limpar" value="limpar" />
          <input type="button" onclick="sortear()" id="sortear" value="sortear" />
        </div>
        <div id="resultado">
          <br/>
          <h>A lista do sorteio é: <span id="visual"></span></h>
          <br/>
          <h>O vencedor é: <span id="vencedor"></span></h>
        </div>
      </fieldset>
    </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
